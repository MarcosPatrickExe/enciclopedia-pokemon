<h3>Pokémon correspondente: </h3>


<div class="pokemon-image">

    <img 
        src="{{ urlImage }}" 
        height="300" 
        width="300" 
        title="A pokemon image" 
        alt="A pokemon image" 
        (mouseover)="mouseOver()"
        (mouseout)="mouseOut()"
    />

    <div class="container">
        <div class="row">
            <div *ngFor="let count of [0, 1, 2, 3]; let count2 = index" class="col- col-sm-6 col-md-4 col-lg-4 p-1 col-xs-1 text-center">
                    <img src="https://projectpokemon.org/images/normal-sprite/infernape.gif" alt="infernape">
                    <div class="caption">
                        <h3>infernape {{count2}}</h3>
                        <p>A fire-fighting type pokémon of sinnoh region...</p>
                        <p>
                            <a href="#" class="btn fire-type" role="button">Fire</a> 
                            <a href="#" class="btn fight-type" role="button">Fight</a>
                        </p>
                    </div>
            </div>
        </div>
    </div>


    <h2 *ngFor="let itemLodash of listLodash">
         {{itemLodash}}
    </h2>

     <!-- 
        The Bootstrap 5 grid system has six classes:

        .col- (extra small devices - screen width less than 576px)
        .col-sm- (small devices - screen width equal to or greater than 576px)
        .col-md- (medium devices - screen width equal to or greater than 768px)
        .col-lg- (large devices - screen width equal to or greater than 992px)
        .col-xl- (xlarge devices - screen width equal to or greater than 1200px)
        .col-xxl- (xxlarge devices - screen width equal to or greater than 1400px)
     -->
</div>
